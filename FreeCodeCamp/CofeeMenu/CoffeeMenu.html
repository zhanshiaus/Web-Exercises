<!DOCTYPE html>
<html lang="en">
<head>
    <title>Cafe Menu</title>
    <meta charset="utf-8"> <!-- meta elements are self closing -->
    <link rel="stylesheet" href="styles.css">
    <!------------------------>
    <!--For the styling of the page to look similar on mobile as it does on a desktop or laptop, need to add the below meta element with a special content attribute.-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" /> 
    <!------------------------>
</head>
<body>
    <div class="menu">
        <main> <!-- Main element is to contain pricing info about coffee and desserts offered by the cafe-->
            <h1 class="Cafe_Name" -="">CAMPER CAFE</h1> <!--Name of Cafe-->
             <p class="established">Est. 2020</p> <!--To let visitors know the cafe was founded in 2020-->
             
             <hr> <!--use an hr element to display a divider between sections of different content.-->
            
             <section> <!--This section element is to put all the coffees available-->
                <h2>Coffee</h2> <!---Create an h2 element in the section element and give it the text Coffee.-->
                
                <img src="https://cdn.freecodecamp.org/curriculum/css-cafe/coffee.jpg" alt="coffee icon" >

                <article class="item"><!--article elements commonly contain multiple elements that have related information. In this case, it will contain a coffee flavor and a price for that flavor.-->
                    <p class="flavor">French Vanilla</p><p class="price">3.00</p>
                </article>
                <article class="item">
                    <p class="flavor">Caramel Macchiato</p><p class="price">3.75</p>
                </article>
                <article class="item">
                    <p class="flavor">Pumpkin Spice</p><p class="price">3.50</p>
                </article>
                <article class="item">
                    <p class="flavor">Hazelnut</p><p class="price">4.00</p>
                </article>
                <article class="item">
                    <p class="flavor">Mocha</p><p class="price">4.50</p>
                </article>
             </section>

             <section> <!--This section element is to put all desserts available-->
                <h2>Desserts</h2> <!---Create an h2 element in the section element and give it the text Desserts.-->

                <img src="https://cdn.freecodecamp.org/curriculum/css-cafe/pie.jpg" alt="pie icon">

                <article class="item">
                    <p class="dessert">Donut</p><p class="price">1.50</p>
                </article>
                <article class="item">
                    <p class="dessert">Cherry Pie</p><p class="price">2.75</p>
                </article>
                <article class="item">
                    <p class="dessert">Cheesecake</p><p class="price">3.00</p>
                </article>
                <article class="item">
                    <p class="dessert">Cinnamon Roll</p><p class="price">2.50</p>
                </article>
             </section> 
        </main>

        <hr class="bottom-line"> 

        <footer>
            <p>
                <a href="https://www.freecodecamp.org">Visit our website</a>
            </p>
            <p class="address">
                <a href="https://www.freecodecamp.org">123 Free Code Camp Drive</a>
            </p>
        </footer>
</div>
</body>

</html>
